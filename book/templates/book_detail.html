{%extends 'base.html'%}

{%block body_block%}

<div class="container">
  <div>
      <div class="card" style="width: 18rem;">
          <div class="card-header">
            Book details
          </div>

          <div>

            {%if data.profile_pic%}
              <img src="{{data.profile_pic.url}}" alt="" width="100%">
            {%endif%}

          </div>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{data.name}}</li>
            <li class="list-group-item">{{data.author}}</li>
            <li class="list-group-item">{{data.price}}</li>
            <li class="list-group-item">{{data.genre}}</li>
            

          </ul>
        </div>
  </div>
</div>

{%endblock%}
